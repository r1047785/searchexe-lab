<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="normalise" href="css/normalise.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <header>
      <a href="#" class="desktop"
        ><img src="images/logo_pulse.svg" alt="neon pulse logo"
      /></a>
      <a href="#"
        ><img src="images/Pulse_logo_Small.svg" alt="badge logo" id="badge"
      /></a>
      <a href="#" class="desktop">NE Ë…</a>
      <div class="search">
        <form action="#" class="desktop">
          <input type="text" placeholder="Zoeken naar..." name="search" />
        </form>
      </div>
      <a href="#" class="desktop"
        ><img src="images/icon_simple_cart_.svg" alt="shopping cart"
      /></a>
      <a href="" class="desktop"
        ><img src="images/icon_account.svg" alt="account icon"
      /></a>
      <a href="#" id="hamb"
        ><img src="images/hambergermenu.svg" alt="menu"
      /></a>
    </header>
    <nav class="desktop">
      <a href="#">Nieuws</a>
      <a href="#">Over Ons</a>
      <a href="#">Hoe het werkt</a>
      <a href="#">Evenementen</a>
      <a href="#">Winkel</a>
      <a href="#">Contact</a>
    </nav>
    <p>
      We horen graag van je! Of je nu vragen hebt, suggesties wilt delen, of
      gewoon meer wilt weten over onze evenementen en gemeenschap, wij staan
      voor je klaar.
    </p>
    <main>
      <h2>Verzoek indienen</h2>
      <form class="formform">
        <div class="form">
          <p>naam</p>
          <input type="text" placeholder="John Doe" id="naam" />
        </div>
        <div class="form">
          <p>e-mail</p>
          <input
            type="email"
            placeholder="johndoe@example.com"
            name="email"
            id="email"
          />
        </div>
        <div class="form">
          <p>onderwerp</p>
          <input
            type="text"
            placeholder="onderwerp"
            name="onderwerp"
            id="onderwerp"
          />
        </div>
        <div class="form">
          <p>bericht</p>
          <textarea
            placeholder="typ je bericht hier"
            name="bericht"
            id="bericht"
          ></textarea>
        </div>
        <div class="form">
          <input type="submit" value="Stuur" />
        </div>
      </form>
    </main>
    <div class="desktop">
      <h2>FAQ's</h2>
      <article>
        <a href="#"><img src="images/Frame 1399.svg" alt="" /></a>
        <a href="#"><img src="images/Frame 1400.svg" alt="" /></a>
        <a href="#"><img src="images/Frame 1401.svg" alt="" /></a>
        <a href="#"><img src="images/Frame 1402.svg" alt="" /></a>
        <a href="#"><img src="images/Frame 1403.svg" alt="" /></a>
      </article>
    </div>
  </body>
</html>
